<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div class="hero">
      <h1>Basic cache</h1>
      <p>When this page was loaded it's content was cached</p>
    </div>
    <figure>
      <img src="https://images.unsplash.com/photo-1572627690516-b531677b926f?ixlib=rb-1.2.1&auto=format&fit=crop&w=802&q=80" width="300" />
      <figcaption>
        Photo by
        <a href="https://unsplash.com/@irizzari7" target="_blank" rel="noopener noreferrer">
          Ian Rizzari
        </a>
        on
        <a href="https://unsplash.com" target="_blank" rel="noopener noreferrer">
          Unsplash
        </a>
      </figcaption>
    </figure>
    
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js');
      }
    </script>
  </body>
</html>
